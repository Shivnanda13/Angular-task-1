
<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-3">
    <div class="row d-flex h-100">
      <div class="col-md-4" *ngIf="data.length"> 
        <h2 class="text-center">Shopping List</h2>
        <div class="card mb-3 py-2" *ngFor="let item of data">
        <div class="row">
          <div class="col-md-6 mt-3 mx-0 px-0 text-center">
              <img [src]="item.pImage" class="card-img-top " alt="..."  style=width:50%>
              <div class="mt-2">
                <h3 class="card-text text-danger">₹{{item.pPrice}}</h3>
              </div>
          </div>
          <div class="col-md-6 mx-0 px-0">
            <div class="card-body text-center">
              <h3 class="card-title mb-2">{{item.pName}}</h3>
               <div class="quantity">
                <button type="button"  (click)="quantityMin(item)" class="btn px-2 py-0">-</button>
                <input type="button" class="mx-2 px-2" [(ngModel)]="item.pQuantity" value="0">         
                <button  type="button"  (click)="quantityMax(item)" class="btn px-2 py-0">+</button><br>
              </div>
              <button class="btn btn-primary mt-3" type="submit" (click)="onClick(item)" [disabled]="item.pQuantity === 0">Add To Bag</button>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="col-8">
        <h2 class="text-center">Shopping Cart List</h2>
          <table class="table table-bordered" *ngIf="product.length > 0" style="background-color: #fff;">
            <thead>
              <tr class="text-center">
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Order Total</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pro of product" class="text-center">
                <td>{{pro.pName}}</td>
                <td>{{pro.pQuantity}}</td>
                <td>₹{{pro.pPrice}}</td>
                <td>{{pro.tPrice}}</td>
                <td><button type="button" class="btn btn-danger px-4"(click)="deletePro(pro)">X</button></td>
              </tr>
              <tr class="text-center">
                <th>Total</th>
                <td colspan="2"></td>
                <td>{{totalprice}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</section>
